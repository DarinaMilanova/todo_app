{% extends 'tasks/base.html' %}
{% block content %}
<h1 class="mb-4">My Tasks</h1>

{% if tasks %}
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.title }}
                <div>
                    <a href="{% url 'update_task' task.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No tasks found.</p>
{% endif %}

<a href="{% url 'create_task' %}" class="btn btn-success mt-3">Add New Task</a>
{% endblock %}
