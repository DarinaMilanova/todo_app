{% extends 'tasks/base.html' %}
{% block content %}
<h2>Manage Categories</h2>

<!-- Add Category Form -->
<form method="post" class="mb-4 d-flex gap-2">
    {% csrf_token %}
    <label for="category_name" class="visually-hidden">Category Name</label>
    <input type="text" name="name" id="category_name" class="form-control" placeholder="New category name" required>
    <button type="submit" class="btn btn-primary">Add</button>
</form>

<!-- List of Categories -->
{% if categories %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th style="width: 150px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for cat in categories %}
        <tr>
            <td>{{ cat.name }}</td>
            <td>
                <a href="{% url 'edit_category' cat.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_category' cat.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No categories yet.</p>
{% endif %}
{% endblock %}
