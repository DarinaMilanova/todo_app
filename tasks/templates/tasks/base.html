<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My To-Do App{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    .navbar-brand span {
      font-size: 1.4rem;
      margin-left: 8px;
    }
    .content-container {
      max-width: 1100px;
      margin: auto;
    }
    .alert {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'task_list' %}">
        üìù <span>My To-Do App</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'task_list' %}"><i class="bi bi-list-task"></i> Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_task' %}"><i class="bi bi-plus-circle"></i> Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}"><i class="bi bi-speedometer2"></i> Dashboard</a>
          </li>
        </ul>
        <div class="d-flex">
          {% if user.is_authenticated %}
            <span class="navbar-text me-3 text-white-50">Hi, {{ user.username }}</span>
            <a class="btn btn-light btn-sm me-2" href="{% url 'profile' %}"><i class="bi bi-person"></i> Profile</a>
            <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
          {% else %}
            <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i> Login</a>
            <a class="btn btn-light btn-sm" href="{% url 'register' %}"><i class="bi bi-person-plus"></i> Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="container content-container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
